# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: E.P.-phone-Home

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Step 1 - checking main branch from GitHub
      uses: actions/checkout@v2
    - name: Step 2 - Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Step 3 - Build with Maven
      run: cd my-app &&
           mvn -B package -f pom.xml && mvn validate -DbumpPatch
    - name: Step 4 - List files in my-app directory
      run: ls -a my-app/target 
    - name: Step 5 - Run Hello World
      run: cd my-app &&
           java -cp target/my-app-1.0.1.jar com.mycompany.app.App
           
    - name: increase version by one
      run : cd my-app/target 
          
    - name: Step 4 - List files in my-app directory
      run: ls -a my-app/target
    
    
        
      
