# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: E.P.-phone-Home

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checking main branch from GitHub
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        
    - name: Build with Maven
      run: cd my-app &&
           mvn validate -DbumpPatch &&
           mvn -B package -f pom.xml 
           
           
      
    - name: Create cache for maven
      uses: actions/cache@v2
      with: 
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: List files in my-app directory
      run: tree my-app/target/docker/epy1234/my-app/1.0.1
    - name: List files in my-app directory
      run: mkdir staging &&
           cp my-app/target/m*.jar staging
    - name: Run Hello World
      run: cd my-app &&
           java -cp target/my-app-1.0.1.jar com.mycompany.app.App    
           
    - name: create artifact
      uses: actions/upload-artifact@v2
      with:
        name: Kepler-Artifact
        path: staging
        
    
    
    
        
      
