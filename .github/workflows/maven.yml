# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: E.P.-phone-Home

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Step 1 -checking main branch from GitHub
      uses: actions/checkout@v2
    - name: Step 2 - Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Step 3 - Build with Maven
      run: cd my-app &&
           mvn -B package -f pom.xml &&
           java -cp target/my-app-1.0-SNAPSHOT.jar com.mycompany.app.App
    - name: Step 4 - List the current directory
      run: ls -a
    - name: Step 5 - List the files in Target folder
      run: 
        ls -a my-app/target 
        
      
